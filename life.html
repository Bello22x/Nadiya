<!DOCTYPE html>
<html>
<head>
  <title>Heart and Message</title>
  <style>
    /* CSS Styles for Heart and Message */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('./images/heart\ background\ page.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .heart-container {
      text-align: center;
    }
    
    .heart {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      background-color: black;
    }
    
    .message {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ecf0f4; /* Beautiful Blue */
    }
    
    .button {
      padding: 10px 20px;
      background-color: #4b070f; /* Beautiful Blue */
      color: #fff; /* White */
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    
    .button-yes {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <img class="heart" src="./images/Anatomical Heart Magnet - Etsy.jpeg" alt="Heart">
    <div class="message">Here is my heart, take me and keep me.</div>
    <button class="button button-yes" onclick="sendEmail()">Yes</button>
    <button class="button" onclick="showError()">No</button>
  </div>
  
  <script>
    function sendEmail() {
      var link = document.createElement('a');
      link.href = 'mailto:bellodogara22x@gmail.com?subject=Taking your heart&body=I have chosen "Yes" and I am sending my heart to you.';
      link.click();
    }
    
    function showError() {
      alert('Error: Heart not sent!');
    }
    
    // Automatically send email when the page loads
    window.onload = function() {
      sendEmail();
    };
  </script>
</body>
</html>
